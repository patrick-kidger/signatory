      uses: actions/setup-python@v1
      with:
        python-version: '3.7'

    - name: Check version
      if: ((github.event_name == 'pull_request' && (true)) || (github.event_name == 'repository_dispatch' && contains(github.event.action, '-trigger -not-available- ') && ((contains(github.event.action, '-os windows-2016') && matrix.os == 'windows-2016') || (contains(github.event.action, '-os ubuntu-16.04') && matrix.os == 'ubuntu-16.04') || (contains(github.event.action, '-os macOS-10.14') && matrix.os == 'macOS-10.14') || contains(github.event.action, '-os *')) && ((contains(github.event.action, '-pv 2.7.13') && matrix.python-version == '2.7.13') || (contains(github.event.action, '-pv 3.5.4') && matrix.python-version == '3.5.4') || (contains(github.event.action, '-pv 3.6.9') && matrix.python-version == '3.6.9') || (contains(github.event.action, '-pv 3.7.0') && matrix.python-version == '3.7.0') || contains(github.event.action, '-pv *'))))
      run: |
        python -c "import itertools as it
        import re
        import subprocess
        import sys
        import metadata
        version_msg = subprocess.run('pip install signatory==', shell=True, stdout=subprocess.PIPE, stderr=subprocess.PIPE)
        print('Version msg: ', version_msg)
        version_re = re.compile(rb'from versions: ([0-9\. ,torch]*)\)')
        last_version = version_re.search(version_msg.stderr).group(1).split(b', ')[-1]
        print('(Raw) last version: ', last_version)
        print('(Raw) this version: ', metadata.version)
        last_version_ = []
        for i in last_version.split(b'.'):
            if b'torch' in i:
                break
            last_version_.append(int(i))
        this_version_ = []
        for i in metadata.version.split('.'):
            if 'torch' in i:
                break
            this_version_.append(int(i))
        print('(No torch) last version: ', last_version_)
        print('(No torch) this version: ', this_version_)
        last_version__ = tuple(l for t, l in it.zip_longest(this_version_, last_version_, fillvalue=0))
        this_version__ = tuple(t for t, l in it.zip_longest(this_version_, last_version_, fillvalue=0))
        print('(Final) last version: ', last_version__)
        print('(Final) this version: ', this_version__)
        sys.exit(this_version__ <= last_version__)
        "


